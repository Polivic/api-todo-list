<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container header">
    <div class="header-box">
      <h1>Organizador de Tarefas</h1>
      <p>Adicione, gerencie e organize suas tarefas de forma prática.</p>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="titulo-criar">
      <div class="card-title">
        <h2 id="titulo-criar">Criar tarefa</h2>
        <p class="muted">Preencha os campos e clique em adicionar.</p>
      </div>

      <form id="formTarefa">
        <div class="form-grid">
          <label for="titulo">
            Título
            <input
              id="titulo"
              name="titulo"
              type="text"
              placeholder="Ex: Estudar Cálculo II"
              required
            />
          </label>

          <label for="descricao">
            Descrição
            <input
              id="descricao"
              name="descricao"
              type="text"
              placeholder="Ex: Revisar anotações"
            />
          </label>

          <button type="submit" class="btn primary">Adicionar</button>
        </div>
      </form>

      <p id="msg" class="msg" role="status" aria-live="polite"></p>
    </section>

    <section class="card" aria-labelledby="titulo-lista">
      <div class="card-title">
        <h2 id="titulo-lista">Minhas tarefas</h2>

        <div class="toolbar">
          <input
            id="busca"
            class="search"
            type="search"
            placeholder="Buscar por título ou descrição..."
          />

          <select id="filtroStatus" class="select">
            <option value="Todos">Todos</option>
            <option value="A fazer">A fazer</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
          </select>
        </div>
      </div>

      <section id="lista" class="lista" aria-live="polite"></section>
    </section>
  </main>

  <footer class="container footer">
    <small>Projeto M3 - Programadores do Amanhã</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
