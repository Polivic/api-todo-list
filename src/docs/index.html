<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="container">
    <h1>Minha To-Do List</h1>
    <p>Frontend consumindo a API do Módulo 2</p>
  </header>

  <main class="container">
    
    <section class="card" aria-labelledby="titulo-criar">
      <h2 id="titulo-criar">Criar tarefa</h2>

      <form id="formTarefa">
        <div class="form-grid">
          <label for="titulo">
            Título
            <input
              id="titulo"
              name="titulo"
              type="text"
              placeholder="Ex: Estudar Fetch API"
              required
            />
          </label>

          <label for="descricao">
            Descrição
            <input
              id="descricao"
              name="descricao"
              type="text"
              placeholder="Ex: Fazer integração com backend"
            />
          </label>

          <button type="submit">Adicionar</button>
        </div>
      </form>

      <p id="msg" class="msg" role="status" aria-live="polite"></p>
    </section>

    
    <section class="card" aria-labelledby="titulo-lista">
      <h2 id="titulo-lista">Minhas tarefas</h2>

      
      <section id="lista" class="lista" aria-live="polite"></section>
    </section>
  </main>

  <footer class="container footer">
    <small>Projeto M3 - Programadores do Amanhã</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
